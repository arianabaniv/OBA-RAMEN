  <link rel="stylesheet" href="styles.css">
  <!-- LocomotiveScrollJS y GSAP -->
  <script src="https://unpkg.com/locomotive-scroll/dist/locomotive-scroll.min.js"></script>

<body>
  <!-- Header -->
  <header class="header">
    <nav class="navbar">
        <div class="container">
          <!-- Logo -->
          <a href="#" class="navbar-brand">
            <img src="img/logo.webp" alt="OBA Logo" class="logo">

          <!-- Botón de Menú -->
          <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
          </div>
      
          <!-- Enlaces del Menú -->
          <div class="menu" id="menu">
            <ul>
              <li><a href="#about">Acerca de</a></li>

              <li><a href="#contact">Contacto</a></li>
            </ul>
          </div>
        </div>
      </nav>

  <section class="intro" data-scroll-section>
    <div class="intro-container">
      <div class="intro-content">
        <h1 class="intro-title">
          Bienvenidos</span>

    </div>

 <!-- Sección de Galería -->
 <section id="gallery" class="gallery" data-scroll-section>

        </div>
        <div class="gallery-item" data-scroll data-scroll-speed="0.5">
